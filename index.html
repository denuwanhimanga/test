<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home Page</title>
<script type="text/javascript">
function displayInput()
{
		window.document.getElementById("result").textContent = window.document.getElementById("name").value;
}
</script>
</head>
<body>
<table width="100%" border="0">
  <form id="form1" name="form1" method="post" action="">
  <tr>
    <td align="center"><table width="200" border="0">
      <tr>
        <td width="100">Name</td>
        <td width="90">
          <label for="name"></label>
          <input type="text" name="name" id="name" />
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td align="right">
          <input type="submit" name="insert" id="insert" value="Submit" onclick="displayInput()"/>
        </td>
      </tr>
      <tr>
        <td colspan="2"><div id="result"></div></td>
        </tr>
    </table></td>
  </tr>
  </form>
</table>
</body>
</html>
